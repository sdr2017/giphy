<!DOCTYPE html>
<html lang="en">

<head>
	<title>Sarah's Gif Extravaganza</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/style.css">
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  	<script src="assets/javascript.js"></script>
</head>

<body>

	<div class="row" id="giphyLogo">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<img src="assets/Poweredby_640px-White_HorizLogo.png" alt="giphy logo">
		</div>
	</div>



	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="buttons">
		</div>
	</div>



	<div class="row">
		<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6" id="gifs">
		</div>

		<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6" id="addButtons">
			<form id="add-form">
	      		<input type="text" id="giphyInput" placeholder="Add a Giphy Button!"><br>
	      		<input id="add-giphy" type="submit" value="Add Button" class="btn btn-primary">
	    	</form>
		</div>
	</div>


</body>

</html>
